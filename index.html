<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }

       
        #saldo {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }

       
        button {
            background: #4facfe;
            border: none;
            color: white;
            padding: 12px;
            width: 80%;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c2fe;
        }

        
        input {
            width: 75%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

       
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Banco Digital</h2>
        <p><strong>Nome:</strong> Gustavo Gabriel Gomes de Souza</p>
        <p><strong>Conta:</strong> Corrente</p>
        <p><strong>Saldo Atual:</strong> R$ <span id="saldo">2500.00</span></p>

        <h3>Operações</h3>
        <button onclick="consultarSaldo()">Consultar Saldo</button>
        <br>

        <input type="number" id="valorDeposito" placeholder="Valor para depósito">
        <button onclick="depositar()">Depositar</button>
        <br>

        <input type="number" id="valorSaque" placeholder="Valor para saque">
        <button onclick="sacar()">Sacar</button>
        <br>

        <button onclick="sair()">Sair</button>
    </div>

    <script>
        let saldo = 2500.00;

        function consultarSaldo() {
            alert("Seu saldo atual é de: R$ " + saldo.toFixed(2));
        }

        function depositar() {
            let deposito = parseFloat(document.getElementById("valorDeposito").value);
            if (deposito > 0) {
                saldo += deposito;
                document.getElementById("saldo").textContent = saldo.toFixed(2);
                alert("Depósito realizado com sucesso!");
            } else {
                alert("O valor do depósito deve ser positivo.");
            }
        }

        function sacar() {
            let saque = parseFloat(document.getElementById("valorSaque").value);
            if (saque > 0 && saque <= saldo) {
                saldo -= saque;
                document.getElementById("saldo").textContent = saldo.toFixed(2);
                alert("Saque realizado com sucesso!");
            } else if (saque > saldo) {
                alert("Saldo insuficiente.");
            } else {
                alert("O valor do saque deve ser positivo.");
            }
        }

        function sair() {
            alert("Saindo do sistema...");
            window.close();
        }
    </script>

</body>
</html>
